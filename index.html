<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Encantos em Oferta - Grupo Secreto</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

* { box-sizing: border-box; }

html,body{height:100%; margin:0; padding:0;}

/* ===== BARRA DE PROGRESSO DO TOPO ===== */
.progress-bar-container {
    width: 100%;
    height: 6px;
    background: rgba(0,0,0,0.15);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999;
}

.progress-bar-fill {
    height: 100%;
    width: 0%;
    background: #00c851; /* verde forte */
    transition: width 0.4s ease;
}

/* ======= BACKGROUND E LAYOUT ORIGINAL ======= */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #d2bba3;
    background-image:
      url('https://images.unsplash.com/photo-1607083206968-13611e3d76db?auto=format&fit=crop&w=1400&q=60'),
      url('https://images.unsplash.com/photo-1616627451802-c8a54b3c84f5?auto=format&fit=crop&w=1400&q=60'),
      url('https://images.unsplash.com/photo-1580894740849-6119a80c1f49?auto=format&fit=crop&w=1400&q=60');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-blend-mode: overlay;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    flex-direction: column;
}

/* ====== CONTAINER ORIGINAL ====== */
.container {
    background-color: #f5ede2;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    padding: 40px 30px;
    text-align: center;
    max-width: 420px;
    width: 100%;
    position: relative;
}

.logo-vagas-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

/* ====== LOGO ====== */
img {
    width: 120px;
    margin: 0;
    border-radius: 50%;
}

/* ====== BALÃO DAS VAGAS ====== */
.vagas-balao {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 700;
    background: linear-gradient(90deg,#ff6b6b,#ff3b3b);
    color: #fff;
    box-shadow: 0 6px 18px rgba(255,80,80,0.16);
    animation: pulse 1.8s ease-in-out infinite;
    min-width: 140px;
}

@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.04);}100%{transform:scale(1);} }

.vagas-balao.urgente {
    background: linear-gradient(90deg,#ff3b3b,#d40000) !important;
    box-shadow: 0 8px 26px rgba(212,0,0,0.25) !important;
    animation: pulseUrg 1.1s ease-in-out infinite !important;
}

@keyframes pulseUrg {0%{transform:scale(1);}50%{transform:scale(1.12);}100%{transform:scale(1);} }

/* ====== CONTADOR ONLINE ====== */
.online-counter {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 4px;
    font-size: 14px;
    font-weight: 600;
    color: #8b6b4f;
    background: rgba(255,255,255,0.9);
    padding: 6px 12px;
    border-radius: 12px;
}

.online-dot {
    width: 10px;
    height: 10px;
    background: #2ecc71;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(46,204,113,0.35);
}

h1 {
    color: #8b6b4f;
    font-size: 22px;
    font-weight: 700;
    margin: 12px 0 8px 0;
}

.subtitle {
    color: #8b6b4f;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 12px;
}

.fade-in {
    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 1s ease forwards;
}

.fade-in:nth-child(1){animation-delay:0.2s;}
.fade-in:nth-child(2){animation-delay:0.6s;}
.fade-in:nth-child(3){animation-delay:1s;}

@keyframes fadeInUp {to{opacity:1; transform: translateY(0);} }

a.button {
    display: inline-block;
    background: linear-gradient(90deg, #00c851, #007e33);
    color: white;
    padding: 14px 25px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    margin: 12px 0;
    animation: bounce 1.5s infinite ease-in-out;
    box-shadow: 0 6px 18px rgba(0, 200, 81, 0.35);
}

@keyframes bounce {0%,100%{transform:scale(1);}50%{transform:scale(1.08);} }

.subproof { color:#6d523d; font-size:13px; margin-bottom:12px; }
.security { color:#6d523d; font-size:12px; margin-top:12px; display:flex; gap:8px; align-items:center; }
.security img { width:16px; height:16px; }

/* ===== POPUPS ===== */
.popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ffffff;
    color: #6d523d;
    padding: 10px 16px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.18);
    font-size: 14px;
    font-weight: 600;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.45s ease;
    z-index: 9999;
}
.popup.show { opacity:1; transform: translateY(0); }
.popup.hide { opacity:0; transform: translateY(20px); }

@media (max-width:600px){
    .container { padding:30px 20px; border-radius:15px; }
    img { width:90px; }
}

</style>
</head>
<body>

<!-- ===== BARRA DE PROGRESSO TOPO ===== -->
<div class="progress-bar-container">
    <div id="progressFill" class="progress-bar-fill"></div>
</div>

<div class="container">

    <div class="logo-vagas-wrap">
        <img src="logo.jpeg" alt="Logo Encantos" id="logoMain" />

        <div id="vagaBox" class="vagas-balao">
            <span>Restam</span>
            <span id="vagasNum">21</span>
            <span>Vagas!</span>
        </div>

        <div id="onlineCounter" class="online-counter">
            <span class="online-dot"></span>
            <span id="onlineNum">137</span> pessoas online agora
        </div>
    </div>

    <h1>GRUPO SECRETO DE OFERTAS</h1>

    <p class="subtitle fade-in">
        Receba <strong>achados reais</strong>, <strong>cupons escondidos</strong> e promoções que duram minutos.
    </p>

    <a class="button" href="https://chat.whatsapp.com/JG2XxRmeaNE8JdzGbditc7" target="_blank">Acessar as Ofertas Agora!</a>

    <div class="subproof">Atualizado diariamente — ofertas reais, sem enrolação.</div>

    <div class="security">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg">
        <span>Entrada segura, sem SPAM. Saia quando quiser.</span>
    </div>
</div>

<!-- ========================= SCRIPT ============================= -->
<script>
let vagas = 21;
const totalVagas = 21;

const vagaNumEl = document.getElementById('vagasNum');
const vagaBoxEl = document.getElementById('vagaBox');

const progressFill = document.getElementById('progressFill');

function atualizarBarra() {
    const porcentagem = ((totalVagas - vagas) / totalVagas) * 100;
    progressFill.style.width = porcentagem + "%";
}

function atualizaVisualVagas() {
    vagaNumEl.textContent = vagas;

    if (vagas <= 5) vagaBoxEl.classList.add("urgente");
    else vagaBoxEl.classList.remove("urgente");
}

function diminuirVaga() {
    if (vagas <= 0) return;
    vagas--;
    atualizaVisualVagas();
    atualizarBarra();
}

/* ==== ONLINE ==== */
let online = 137;
const onlineEl = document.getElementById('onlineNum');

function atualizarOnline() {
    const variacao = Math.floor(Math.random() * 7) - 3;
    online = Math.max(82, Math.min(220, online + variacao));
    onlineEl.textContent = online;
    setTimeout(atualizarOnline, Math.random()*5000 + 3000);
}
setTimeout(atualizarOnline, 1200);

/* ==== POP-UPS ==== */
const nomes = [
  "Ana","Lucas","Fernanda","Maria Clara","João Gabriel","Pedro Henrique","Isabela",
  "Rafael","Larissa","Gabriel","Camila","Matheus","Luana","Caio","Bianca","Eduardo"
];

const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_ebf2d8f3a1.mp3?filename=notification-5-13866.mp3");

function mostrarPopup() {
    if (vagas <= 0) return;

    const nome = nomes[Math.floor(Math.random()*nomes.length)];
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.textContent = `${nome} entrou no grupo.`;

    document.body.appendChild(popup);
    setTimeout(() => popup.classList.add("show"), 10);

    audio.currentTime = 0;
    audio.volume = 0.12;
    audio.play().catch(()=>{});

    diminuirVaga();

    setTimeout(() => {
        popup.classList.remove("show");
        popup.classList.add("hide");
        setTimeout(() => popup.remove(), 420);
    }, 4600);
}

function intervaloProximoPopup() {
    if (vagas <= 4) return Math.random()*8000 + 18000;
    if (vagas <= 7) return Math.random()*6000 + 12000;
    if (vagas <= 11) return Math.random()*6000 + 8000;
    return Math.random()*8000 + 6000;
}

function iniciarPopups() {
    if (vagas <= 0) return;
    mostrarPopup();
    setTimeout(iniciarPopups, intervaloProximoPopup());
}

atualizaVisualVagas();
atualizarBarra();
setTimeout(iniciarPopups, 5000);

</script>

</body>
</html>
