<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encantos em Ofertas</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* ABA MARROM CLARO ATRÁS DO CARTÃO */
        .hero-banner {
            background-color: #a87368; /* marrom claro */
            width: 100%;
            max-width: 540px;
            margin: 0 auto;
            margin-top: -40px;
            padding: 70px 30px 30px 30px;
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .hero-title {
            text-align: center;
            margin-top: 10px;
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        .hero-subtitle {
            text-align: center;
            margin-top: 8px;
            font-size: 15px;
            color: #fbeee8;
            line-height: 1.4;
        }

        /* CARTÃO BRANCO */
        .main-card {
            background: #fff;
            width: 100%;
            max-width: 540px;
            margin: -20px auto 0 auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .cta-button {
            width: 100%;
            background: #22c55e;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #16a34a;
        }

        /* RODAPÉ FIXO */
        .footer-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .footer-btn {
            background: #22c55e;
            color: white;
            padding: 13px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- ABA MARROM CLARO ATRÁS DO CARTÃO -->
    <div class="hero-banner">
        <img src="sua-logo.png" alt="Logo Encantos" class="hero-logo">

        <h2 class="hero-title">Encantos em Ofertas</h2>

        <p class="hero-subtitle">
            Cupons exclusivos e promoções verificadas da Shopee — direto no seu WhatsApp.
        </p>
    </div>

    <!-- CARTÃO BRANCO PRINCIPAL -->
    <div class="main-card">
        <h2 style="text-align:center;">⚡ Restam <b>1 vaga hoje</b></h2>

        <button class="cta-button">Entrar no Grupo Agora!</button>

        <br><br>

        <!-- Lista fake de usuários entrando -->
        <div style="background:#f6f6f6; padding:15px; border-radius:12px; margin-bottom:10px;">
            <strong>Gustavo A.</strong> entrou no grupo agora
        </div>
        <div style="background:#f6f6f6; padding:15px; border-radius:12px;">
            <strong>Bianca R.</strong> entrou no grupo agora
        </div>
    </div>

    <!-- RODAPÉ FIXO -->
    <div class="footer-bar">
        <span>⚡ ÚLTIMAS VAGAS</span>
        <button class="footer-btn">Entrar no Grupo</button>
    </div>

</body>
</html>
