<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo Secreto de Ofertas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .logo-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .logo-container img {
        width: 160px;
    }

    /* BalÃ£o de vagas */
    .vagas-balao {
        margin: 10px auto 5px auto;
        padding: 12px 24px;
        display: inline-block;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        background: #ff4444;
        color: #fff;
        box-shadow: 0px 0px 12px rgba(255, 0, 0, 0.7);
        transition: 0.3s ease;
    }

    .vagas-urgente {
        background: #ff0000;
        box-shadow: 0px 0px 18px rgba(255,0,0,1);
    }

    /* Contador Online */
    .online-box {
        margin-top: 5px;
        font-size: 16px;
        color: #0aff96;
        font-weight: bold;
    }

    /* Pop-ups */
    .popup {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: rgba(0,0,0,0.85);
        padding: 12px 18px;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
        opacity: 0;
        animation: fadeInOut 4s ease;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(20px); }
    }
</style>
</head>
<body>

<div class="logo-container">
    <img src="sualogo.png" alt="Logo">
</div>

<!-- BalÃ£o centralizado -->
<div id="vagaBox" class="vagas-balao">
    Restam <span id="vagas">21</span> vagas
</div>

<!-- Contador online -->
<div class="online-box" id="onlineBox">ðŸ”µ 37 pessoas online agora</div>

<h2>Grupo Secreto de Ofertas</h2>
<p>Preencha o formulÃ¡rio abaixo para entrar gratuitamente!</p>

<form>
    <input type="text" placeholder="Seu nome" required><br><br>
    <input type="email" placeholder="Seu e-mail" required><br><br>
    <button type="submit">Entrar Agora</button>
</form>

<script>
let vagas = 21;
let popupInterval = 6000;
let velocidade = 7000;

/* --- CONTADOR DE PESSOAS ONLINE FAKE --- */
let online = 37;
const onlineBox = document.getElementById("onlineBox");

function atualizarOnline() {
    let variacao = Math.random() < 0.5 ? -1 : 1;
    online += variacao;

    if (online < 21) online = 21;
    if (online > 68) online = 68;

    onlineBox.textContent = `ðŸ”µ ${online} pessoas online agora`;

    setTimeout(atualizarOnline, Math.floor(Math.random()*5000) + 3000);
}
atualizarOnline();

/* --- CONTADOR DE VAGAS (SINCRONIZADO COM POPUPS) --- */
function atualizarVagas() {
    if (vagas <= 0) {
        document.getElementById("vagaBox").innerHTML = "ðŸš¨ Grupo LOTADO! Aguarde novas vagas.";
        return;
    }

    vagas--;

    document.getElementById("vagas").textContent = vagas;

    const balao = document.getElementById("vagaBox");

    if (vagas <= 5) balao.classList.add("vagas-urgente");

    // Ajustes de velocidade sincronizados
    if (vagas === 4) {
        velocidade = 15000;
        popupInterval = 13000;
    }

    if (vagas === 3) {
        velocidade = 25000;
        popupInterval = 20000;
    }

    if (vagas > 0) setTimeout(atualizarVagas, velocidade);
}

setTimeout(atualizarVagas, velocidade);

/* --- POPUPS --- */
const nomes = ["Pedro", "Maria", "Lucas", "Ana", "JoÃ£o", "Paula", "Gustavo", "Larissa", "Rafael", "Bianca"];

function criarPopup() {
    if (vagas <= 0) return;

    const nome = nomes[Math.floor(Math.random()*nomes.length)];
    const popup = document.createElement("div");

    popup.className = "popup";
    popup.innerText = `${nome} entrou no grupo.`;

    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 4000);

    setTimeout(criarPopup, popupInterval);
}

setTimeout(criarPopup, popupInterval);
</script>

</body>
</html>
