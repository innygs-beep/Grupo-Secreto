<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encantos em Oferta - Grupo Secreto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #d2bba3;
            background-image: url('https://images.unsplash.com/photo-1607083206968-13611e3d76db?auto=format&fit=crop&w=1400&q=60'),
                              url('https://images.unsplash.com/photo-1616627451802-c8a54b3c84f5?auto=format&fit=crop&w=1400&q=60'),
                              url('https://images.unsplash.com/photo-1580894740849-6119a80c1f49?auto=format&fit=crop&w=1400&q=60');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f5ede2;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        img {
            width: 120px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        h1 {
            color: #8b6b4f;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p.subtitle {
            color: #8b6b4f;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .highlight {
            color: #8b6b4f;
            font-weight: 600;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 10px;
        }

        a.button {
            display: inline-block;
            background: #8b6b4f;
            color: white;
            padding: 14px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            transform-origin: center;
            animation: bounce 1.5s infinite ease-in-out running !important; /* animação contínua */
        }

        a.button:hover {
            background: #a38367;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo Encantos">
        <h1>GRUPO SECRETO DE OFERTAS</h1>
        <p class="subtitle">⚡ Depois que o grupo lotar, acabou — entre agora e garanta seu lugar entre os privilegiados.</p>
        <a class="button" href="https://chat.whatsapp.com/JG2XxRmeaNE8JdzGbditc7" target="_blank">Entrar Agora!</a>
    </div>
</body>
</html>
