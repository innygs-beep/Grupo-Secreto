<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encantos em Oferta - Grupo Secreto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #d2bba3;
            background-image: url('https://images.unsplash.com/photo-1607083206968-13611e3d76db?auto=format&fit=crop&w=1600&q=80'),
                              url('https://images.unsplash.com/photo-1616627451802-c8a54b3c84f5?auto=format&fit=crop&w=1600&q=80'),
                              url('https://images.unsplash.com/photo-1580894740849-6119a80c1f49?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: brightness(0.9);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(210, 187, 163, 0.8);
            backdrop-filter: blur(6px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: #f5ede2;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        img {
            width: 120px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        h1 {
            color: #8b6b4f;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p.subtitle {
            color: #8b6b4f;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .highlight {
            color: #8b6b4f;
            font-weight: 600;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 10px;
        }

        a.button {
            display: inline-block;
            background: #8b6b4f;
            color: white;
            padding: 14px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            animation: bounce 1.6s infinite;
        }

        a.button:hover {
            background: #a38367;
            transform: translateY(-3px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        @media (prefers-reduced-motion: reduce) {
            a.button {
                animation: none;
                transition: background 0.2s ease;
            }
            a.button:hover { transform: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo Encantos">
        <h1>GRUPO SECRETO DE OFERTAS</h1>
        <p class="subtitle">⚡ Depois que o grupo lotar, acabou — entre agora e garanta seu lugar entre os privilegiados.</p>
        <a class="button" href="https://chat.whatsapp.com/JG2XxRmeaNE8JdzGbditc7" target="_blank">Entrar Agora!</a>
    </div>
</body>
</html>
