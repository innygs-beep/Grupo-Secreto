<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo Secreto de Ofertas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .logo-container {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .logo-container img {
        width: 160px;
    }

    /* Anima√ß√µes profissionais */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
    }

    @keyframes pulseRed {
        0% { transform: scale(1); box-shadow: 0 0 10px red; }
        50% { transform: scale(1.12); box-shadow: 0 0 25px red; }
        100% { transform: scale(1); box-shadow: 0 0 10px red; }
    }

    /* Bal√£o de vagas */
    .vagas-balao {
        margin-top: 12px;
        padding: 10px 20px;
        display: inline-block;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        background: #ff4444; /* chamativo */
        color: #fff;
        box-shadow: 0px 0px 12px rgba(255, 0, 0, 0.7);
        transition: 0.3s ease;
        animation: pulse 2.2s ease-in-out infinite;
    }

    /* Quando vagas <= 5 */
    .vagas-urgente {
        background: #ff0000 !important;
        animation: pulseRed 1.3s ease-in-out infinite !important;
    }

    /* Pop-ups */
    .popup {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: rgba(0,0,0,0.85);
        padding: 12px 18px;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
        opacity: 0;
        animation: fadeInOut 4s ease;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(20px); }
    }
</style>
</head>
<body>

<div class="logo-container">
    <img src="sualogo.png" alt="Logo">

    <!-- Bal√£o das vagas centralizado abaixo da logo -->
    <div id="vagaBox" class="vagas-balao">
        Restam <span id="vagas">21</span> vagas
    </div>
</div>

<h2>Grupo Secreto de Ofertas</h2>
<p>Preencha o formul√°rio abaixo para entrar gratuitamente!</p>

<form>
    <input type="text" placeholder="Seu nome" required><br><br>
    <input type="email" placeholder="Seu e-mail" required><br><br>
    <button type="submit">Entrar Agora</button>
</form>

<script>
let vagas = 21;
let popupInterval = 6000; // inicial natural

function atualizarVagas() {
    if (vagas <= 0) {
        document.getElementById("vagaBox").innerHTML = "üö® Grupo LOTADO! Aguarde novas vagas.";
        return;
    }

    vagas--;

    const vagasSpan = document.getElementById("vagas");
    vagasSpan.textContent = vagas;

    const balao = document.getElementById("vagaBox");

    if (vagas <= 5) {
        balao.classList.add("vagas-urgente");
    } else {
        balao.classList.remove("vagas-urgente");
    }

    // Quando chega em 4 vagas ‚Üí fica bem lento
    if (vagas === 4) {
        velocidade = 15000;
        popupInterval = 13000;
    }

    // Quando chega em 3 vagas ‚Üí super lento
    if (vagas === 3) {
        velocidade = 25000;
        popupInterval = 20000;
    }

    if (vagas > 0) {
        setTimeout(atualizarVagas, velocidade);
    }
}

// velocidade natural inicial
let velocidade = 7000;
setTimeout(atualizarVagas, velocidade);

const nomes = ["Pedro", "Maria", "Lucas", "Ana", "Jo√£o", "Paula", "Gustavo", "Larissa", "Rafael", "Bianca"];

function criarPopup() {
    if (vagas <= 0) return;

    const nome = nomes[Math.floor(Math.random()*nomes.length)];
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerText = `${nome} entrou no grupo.`;

    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 4000);

    setTimeout(criarPopup, popupInterval);
}

setTimeout(criarPopup, popupInterval);
</script>

</body>
</html>
